# Puerto asignado por Render. Si no existe la variable, usa 8080 por defecto.
server.port=${PORT:8080}

# URL de la base de datos que Render entrega como variable de entorno.
spring.datasource.url=${DB_URL}

# Usuario de la base de datos (variable de entorno en Render).
spring.datasource.username=${DB_USER}

# Contraseña de la base de datos (variable de entorno en Render).
spring.datasource.password=${DB_PASSWORD}

# Mantiene la base de datos sin borrarla. Adecuado para producción.
spring.jpa.hibernate.ddl-auto=update

# CORS abierto. Puedes restringirlo luego a tu dominio de Vercel.
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Clave secreta para JWT, inyectada como variable de entorno.
SECRET_KEY=${SECRET_KEY}

# Tiempo de expiración del token JWT (por defecto 24 horas).
TOKEN_EXPIRATION=${TOKEN_EXPIRATION:86400000}
